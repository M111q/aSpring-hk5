<!doctype html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Weather Api & Currency Api</title>
</head>

<body>
<div id="weather-api" class="container text-center">
    <div>
        <div>
            <h1>Weather Api</h1>
        </div>
        <div>
            <form>
                <div class="form-group">
                    <label for="cityInput">City name</label>
                    <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
                </div>
                <button type="submit" id="weatherSearchButton" class="btn btn-primary">Search</button>
            </form>
        </div>
        <div>
            <span id="weatherInfo"></span>
        </div>
    </div>
</div>
<br>
<div id="currency-api" class="container text-center">
    <div>
        <div>
            <h1>Currency Api</h1>
        </div>
        <div>
            <form>
                <h5 id="questionHeading">Your question here...</h5>
                <div class="form-group">
                    <label for="currencyAnswerInput">Your answer:</label>
                    <input type="text" class="form-control" id="currencyAnswerInput" placeholder="Enter currency rate">
                </div>
                <button type="submit" id="sendAnswerButton" class="btn btn-primary">Try</button>
                <p id="replyParagraph"></p>
            </form>
        </div>
    </div>
</div>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
<script type="text/javascript" src="script.js"></script>

</body>

</html>
